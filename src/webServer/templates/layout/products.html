{{define "products"}}
    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>VIProzetki.ru</title>
    </head>
    <body>
    <div class="container">
        <div class="row mt-5 mb-2">
            <div class="col-2">
                <a href="/" style="text-decoration: none; color: inherit">
                    <button type="button" class="btn btn-outline-primary"><span class="btn-label"><span class="material-icons">keyboard_arrow_left</span></span></button>
                </a>
            </div>
            <div class="col">
                <h3>{{.title}}</h3>
            </div>
        </div>
        <div class="row">
            {{range .productList}}
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/f8/73/1e/f8731eaef88f3e8877ff7bcfeefeca59.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{.title}}</h5>
                        <p class="card-text">{{.price}} {{.currency}}</p>
                        <a href="/products/{{.id}}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
    </html>
{{end}}
